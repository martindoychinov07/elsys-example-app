name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, lint]

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust flake8 pytest

      # 4a. Run unit tests
      - name: Run unit tests
        if: matrix.task == 'test'
        run: |
          export PYTHONPATH=.
          pytest -v

      # 4b. Run linter (warnings only)
      - name: Run linter
        if: matrix.task == 'lint'
        run: flake8 . --exit-zero

      # 5. Start FastAPI app (only for tests)
      - name: Start FastAPI app
        if: matrix.task == 'test'
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # wait for the server to start

      # 6. Run short load test with Locust
      - name: Run short load test with Locust
        if: matrix.task == 'test'
        run: |
          locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host=http://127.0.0.1:8000

  docker-build:
    needs: ci  # run only after CI passes
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker build -t elsys-example-app:latest -t elsys-example-app:$SHA .

      # 4. List Docker images
      - name: List Docker images
        run: docker images elsys-example-app
