name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, lint]

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust flake8 pytest

      # 4a. Run unit tests
      - name: Run unit tests
        if: matrix.task == 'test'
        run: |
          export PYTHONPATH=.
          pytest -v

      # 4b. Run linter
      - name: Run linter
        if: matrix.task == 'lint'
        run: |
          flake8 .

      # 5. Start FastAPI app (for locust)
      - name: Start FastAPI app
        if: matrix.task == 'test'
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # wait for the server to start

      # 6. Run short load test with Locust
      - name: Run short load test with Locust
        if: matrix.task == 'test'
        run: |
          locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host=http://127.0.0.1:8000
