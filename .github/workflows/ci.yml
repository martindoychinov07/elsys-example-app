name: CI/CD Pipeline

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          export PYTHONPATH=.
          pytest -v

      - name: Run short load test with Locust
        run: |
          locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host=http://127.0.0.1:8000

  cd:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker build -t elsys-example-app:latest -t elsys-example-app:$SHA .

      - name: List Docker images
        run: docker images elsys-example-app
